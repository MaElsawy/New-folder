<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WhatsApp</title>
</head>
<body>
    <div id="container">
        <div id="head">
            <h1> WhatsApp تواصل معنا عبر برنامج</h1>
        </div>
        <div id="content">
            <form method="get" onsubmit="redirectToWhatsApp(); return false;">
                <input type="text" id="phone" name="phone" placeholder=" type your number" required>
                <button type="submit">إرسال</button>
            </form>
        </div>
    </div>

    <script>
        function redirectToWhatsApp() {
            var phone = document.getElementById("phone").value;
            var whatsappUrl = "https://wa.me/" + phone;
            window.location.href = whatsappUrl;
        }
    </script>
</body>
</html>
